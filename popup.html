<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>ニコニコ生放送ダラ見ちゃん</title>
    <style>
      body {
        overflow: hidden;
        margin-top: 0px;
      }
      #main {
        width: 200px;
        font-family: arial, helvetica, sans-serif;
        font-size: 13;
      }
      .wrap_1 {
        margin-top: 6px;
        padding: 6px;
        background-color: #f5f5f5;
        border: 1px solid #aaaaaa;
        border-radius: 4px;
      }
      .wrap_1 input {
        font-size: 20;
      }
      body.nooutline * {
        outline: none;
      }  
    </style>
    <script src="jquery-1.7.1.min.js"></script>
    <script>
      $(document).ready(function(){
        var bg = chrome.extension.getBackgroundPage();
        
        // initialize
        $("input:checkbox[value='is_active']").attr("checked", bg.isActive);

        // add listener
        $("input:checkbox[value='is_active']").click(function(){
          bg.isActive = $("input:checkbox[value='is_active']").is(':checked');
          chrome.tabs.getSelected(null, function(tab){ bg.updateIcon(tab.id);});
        });

      });
    </script>
  </head>
  <body>
    <div id="main">
      <div id="is_active_wrap" class="wrap_1">
        <input id="is_active" type="checkbox" value="is_active" /> 連続視聴する
      </div>
    </div>
  </body>
</html>
